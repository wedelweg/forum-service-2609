databaseChangeLog:
  - changeSet:
      id: 004
      author: andre
      changes:
        - dropTable:
            cascadeConstraints: true
            tableName: persons
        - createTable:
            tableName: persons
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: dtype
                  type: VARCHAR(31)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(255)
              - column:
                  name: street
                  type: VARCHAR(255)
              - column:
                  name: building
                  type: INT
              - column:
                  name: company
                  type: VARCHAR(255)
              - column:
                  name: salary
                  type: INT
              - column:
                  name: kindergarten
                  type: VARCHAR(255)
